<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Mint Choco Chip Vault</title>
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: #DDFCDC;
  color: #5C4033;
}
header {
  background-color: #382513;
  padding: 10px;
  color: #F7FFF7;
  text-align: center;
}
section {
  margin-top: 30px;
  max-width: 400px;
  margin-left: auto;
  margin-right: auto;
  background: #E8FFF1;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 8px rgba(0,0,0,0.08);
  color: #5C4033;
}
label {
  font-weight: bold;
  color: #5C4033;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 16px;
  border: 1px solid #8AB878;
  border-radius: 4px;
  font-size: 1rem;
  background: #F7FFF7;
  color: #5C4033;
}
input:focus {
  border: 1.5px solid #5C4033;
  outline: none;
}
button {
  width: 100%;
  background-color: #5C4033;
  color: #DDFCDC;
  border: none;
  padding: 12px;
  font-size: 1rem;
  cursor: pointer;
  border-radius: 4px;
  transition: background 0.2s;
}
button:hover {
  background-color: #382513;
}
a {
  text-decoration: none;
  color: #2a9d8f;
  font-size: 1rem;
  transition: color 0.2s;
}
a:hover {
  color: #21867a;
}
  </style>
</head>
<body>
  <header>
    <h1>Sign Up for Mint Choco Chip Vault</h1>
  </header>
  <section>
    <form id="signupForm">
      <label for="newUsername">Username:</label>
      <input type="text" id="newUsername" name="newUsername" required />

      <label for="newPassword">Password:</label>
      <input type="password" id="newPassword" name="newPassword" required />

      <button type="submit">Sign Up</button>
    </form>
    <div style="text-align:center;margin-top:10px;">
      <a href="front.html">Already have an account? Log In</a>
    </div>
  </section>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      fetch('http://127.0.0.1:5000/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: e.target.newUsername.value,
          password: e.target.newPassword.value
        })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        if (data.success) {
          window.location.href = 'front.html';
        }
      })
      .catch(error => {
        alert('Signup failed: ' + error.message);
      });
    });
  </script>
</body>
</html>
