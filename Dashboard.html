<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credential Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #DDFCDC;
      color: #5C4033;
    }
    header {
      background-color: #2a9d8f;
      padding: 10px;
      color: white;
      text-align: center;
    }
    section {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #f0f5f1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      color: #5C4033;
    }
    .credential {
      border: 1px solid #9fcf97;
      padding: 12px 16px;
      margin-bottom: 16px;
      background: #d8f5e1;
      border-radius: 5px;
    }
    .credential strong {
      font-size: 1.08rem;
    }
    a {
      color: #2a9d8f;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<script>
fetch('http://127.0.0.1:5000/api/test')
  .then(response => response.json())
  .then(data => {
    console.log('Backend says:', data.message);
  });
</script>
<script>
fetch('http://127.0.0.1:5000/api/test')
  .then(response => response.json())
  .then(data => {
    console.log('Backend says:', data.message);
  });
</script>

<body>
  <header>
    <h1>Your Credential Vault</h1>
  </header>
  <div id="greeting" style="text-align:center; font-size:1.2rem; margin-top:18px;"></div>
  <section>
    <h2>Stored Credentials</h2>
    <form id="credentialForm" style="margin-bottom:20px;">
      <label for="credName">Credential Name:</label>
      <input type="text" id="credName" name="credName" required />

      <label for="credId">Credential ID:</label>
      <input type="text" id="credId" name="credId" required />

      <button type="submit">Add Credential</button>
    </form>
    <div id="credentialList">
      <div class="credential">
        <strong>Aadhaar Card</strong><br/>
        ID: 1234-5678-9101<br/>
        Status: Verified
      </div>
      <div class="credential">
        <strong>PAN Card</strong><br/>
        ID: ABCDE1234F<br/>
        Status: Verified
      </div>
      <div class="credential">
        <strong>Student Certificate</strong><br/>
        College: MVJCE<br/>
        Status: Verified
      </div>
    </div>
    <a href="front.html">Logout</a>
  </section>
  <script>
    const username = localStorage.getItem('dappUsername');
    if (username) {
      document.getElementById('greeting').textContent = 'Welcome, ' + username + '!';
    } else {
      document.getElementById('greeting').textContent = 'Welcome!';
    }

    document.getElementById('credentialForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = e.target.credName.value;
      const id = e.target.credId.value;
      const newCred = document.createElement('div');
      newCred.className = 'credential';
      newCred.innerHTML = <strong>${name}</strong><br/>ID: ${id}<br/>Status: Not Verified;
      document.getElementById('credentialList').appendChild(newCred);
      e.target.credName.value = '';
      e.target.credId.value = '';
    });
  </script>
</body>
</html>
